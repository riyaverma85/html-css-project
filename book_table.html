
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table | Our Rasoi</title>
    <link rel="stylesheet" href="book_table.css">
</head>
<style>
    .contai{
    display: grid;
    place-items:center;

}
.group-menu{
    cursor: pointer;
}
.dot{
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: black;
    margin-top: 4px;
    
}
.style{
    width: 200px;
    height: 300px;
    background-color: black;
    margin-top: 5px;
    margin-left: -180px;
    border-radius: 10px;
}

</style>
<body>

    <div class="container">
        <h2>Book a Table at Our Rasoi</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="date" required>
            <input type="time" required>
            <select required>
                <option value="">Select Guests</option>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5+">5+ Guests</option>
            </select>
            <button type="submit">Book Now</button>
        </form>
    </div>

<div class="contai">
<div class="group-menu" ondblclick="fun()">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>
<div class="framel" id="framel">
</div>
</div>
<script>
    function fun(){
        document.getElementById("framel").classList.add(".style")
    }
</script>

</body>
</html>
