
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table | Our Rasoi</title>
    <link rel="stylesheet" href="./book_table.css">
</head>
<style>
    .contai{
    display: grid;
    place-items:center;
    position: absolute;
    top: 5%;
    right: 2%;
    z-index: 99;
}
.group-menu{
    cursor: pointer;
}
.dot{
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: black;
    margin-top: 4px;
    
}
.framel{
    visibility: hidden;
}
.framel .info{
    font-size: 20px;
    color: white;
    border-bottom:1px solid white ;
    padding-top:13px ;
    cursor: pointer;
}
.framel .info:hover{
    background-color: black;
}
.framel .info span{
    margin-left: 10px;
}
.style{
    width: 200px;
    height: 300px;
    background-color: black;
    margin-top: 5px;
    margin-left: -180px;
    border-radius: 10px;
}

</style>
<body>

    <div class="container">
        <h2>Book a Table at Our Rasoi</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="date" required>
            <input type="time" required>
            <select required>
                <option value="">Select Guests</option>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5+">5+ Guests</option>
            </select>
            <button type="submit">Book Now</button>
        </form>
    </div>

<div class="contai">
<div class="group-menu" onclick="fun()">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>
<div class="framel" id="framel">
    <div class="info"><span>new</span></div>
    <div class="info"><span>histroy</span></div>
    <div class="info"><span>downloda</span></div>
    <div class="info"><span>print</span></div>
    <div class="info"><span>view</span></div>
    <div class="info"><span>setting</span></div>
    <div class="info"><span>exit</span></div>
</div>

<script>
    function fun(){
        document.getElementById("framel").style.visibility="visible";
        document.getElementById("framel").classList.add("style");
    }
    
    
</script>
</div>
</body>
</html>
