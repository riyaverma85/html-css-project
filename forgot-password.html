<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
   
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
  <div class="forgot-password-container">
    <h1>Find Your Account</h1>
    <p>Enter your email address or phone number to receive a password reset link.</p>
    
    <!-- Option to choose reset via email or phone -->
    <form id="forgot-password-form">
      <div class="reset-option">
        <input type="radio" id="email-option" name="reset-method" value="email" checked>
        <label for="email-option">Email</label>
        
        <input type="radio" id="phone-option" name="reset-method" value="phone">
        <label for="phone-option">Phone Number</label>
      </div>

      <!-- Email input field -->
      <div class="input-group" id="email-input-group">
        <label for="email">Enter your Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Phone input field (Initially hidden) -->
      <div class="input-group" id="phone-input-group" style="display: none;">
        <label for="phone">Enter your Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <p class="back-to-login-link">Remembered your password? <a href="login.html">Back to Login</a></p>
  </div>


</body>
</html>
