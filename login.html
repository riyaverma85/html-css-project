<body>

    <div class="login-container">
        <h2>Cooking Login Page</h2>

        <!-- Login Form -->
        <form action="https://api.web3forms.com/submit" method="post" id="login-form">

            <input type="hidden" name="access_key" value="d54dd820-f0aa-4775-a93f-139c1f883f44">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required aria-label="Username">

            <div class="form-group">
